<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --accent: #5b88c2;
            --radius: 6px;
            --title-font: "楷体", "KaiTi", serif;
            --body-font: "SimSun", "宋体", SimSun, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            min-height: 100%;
            background: linear-gradient(10deg, #f9f7f4 0%, #ffffff 100%);
        }

        body {
            font-family: var(--body-font);
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 680px;
            text-align: center
        }

        h1 {
            font-family: var(--title-font);
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 24px;
            color: #111;
        }

        .quote-note {
            position: relative;
            margin: 0 auto 32px;
            padding: 18px 50px 18px 54px;
            font-size: 14px;
            line-height: 1.7;
            color: #555;
            background: #f4f5f7;
            border-radius: var(--radius);
            text-align: left;
        }

        .quote-note::before,
        .quote-note::after {
            position: absolute;
            font-family: var(--title-font);
            font-weight: 600;
            font-size: 36px;
            color: var(--accent);
            line-height: 1;
        }

        .quote-note::before {
            content: '“';
            top: 6px;
            left: 12px;
        }

        .quote-note::after {
            content: '”';
            bottom: 6px;
            right: 12px;
        }

        ul {
            list-style: none;
            text-align: left
        }

        li {
            margin-bottom: 14px
        }

        a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            background: #ffffff;
            border: 1px solid #e2ddd7;
            border-left: 3px solid #e2ddd7;
            border-radius: var(--radius);
            color: #374151;
            text-decoration: none;
            transition: .3s;
        }

        a:hover {
            border-left-color: var(--accent);
            box-shadow: 0 2px 8px rgba(91, 136, 194, .06);
            color: var(--accent);
        }

        span.title {
            font-size: 17px;
            font-weight: 600
        }

        span.arrow {
            font-size: 20px;
            transition: .25s
        }

        a:hover .arrow {
            transform: translateX(6px)
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 12px
            }

            h1 {
                font-size: 28px
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1 id="pageTitle"></h1>
    <div class="quote-note" id="quoteNote" hidden></div>
    <ul id="reportList"></ul>
</div>

<script>
    fetch('data.json')
        .then(r => r.json())
        .then(json => {
            document.title = json.pageTitle;
            document.getElementById('pageTitle').textContent = json.pageTitle;

            const qn = document.getElementById('quoteNote');
            if (json.quoteNote && json.quoteNote.trim()) {
                qn.textContent = json.quoteNote;
                qn.hidden = false;
            }

            const frag = document.createDocumentFragment();
            json.reports.forEach(r => {
                const li = document.createElement('li');
                li.innerHTML = `
			<a href="${r.href}" target="_blank" rel="noopener noreferrer">
			  <span class="title">${r.title}</span>
			  <span class="arrow">➔</span>
			</a>`;
                frag.appendChild(li);
            });
            document.getElementById('reportList').appendChild(frag);
        })
        .catch(err => console.error('数据加载失败：', err));
</script>
</body>
</html>
